
<div class="login-view">
    <div class="account-pages" ></div>
    <div class="clearfix"></div>
    <div class="wrapper-page" >
        <div class=" card-box">
            <div class="panel-heading text-center not-logedin">
                <a href="index.html" class="logo">Wain013</a>
                <h3 class="text-center"> Sign Up </h3>
                {{ error }}
            </div>

            <div class="panel-body">
                <form class="form-horizontal m-t-20" > <!--action="index.html"-->

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required placeholder="Username" ng-model="username">
                        </div>
                    </div>

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required placeholder="Email" ng-model="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required placeholder="Password" ng-model="password">
                        </div>
                    </div>

                    <div class="form-group text-center m-t-40">
                        <div class="col-xs-12">
                            <button class="btn btn-pink btn-block text-uppercase waves-effect waves-light"  ng-click="register()">Sign Up</button><!-- type="submit"-->
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
